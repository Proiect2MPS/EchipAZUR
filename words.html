<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Words</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="jquery-3.1.1.js"></script>
	<script src="jquery.lettering.js"></script>
	<script src="jquery.textillate.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<style>
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.button1 {background-color: #008CBA;} /* Blue */

		.unselectable {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image:url(background.jpg); 
			text-align: center; 
			height: 400px;
		}

		.buttonWord {
			width:350px; 
			margin-top: 150px; 
			font-size: 50px; 
			color: red;
		}

		.inputArea{
			text-align: center; 
			margin-top:200px
		}

		.inputText{
			height: 50px; 
			width: 300px; 
			font-size: 30px; 
			text-align: center;
		}

		body{
			background: #d6d6c2;
		}

		.scoreText{
			text-align:right; 
			font-size: 30px;
		}


		


	</style>
</head>

<body >


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body" align="center">
					GAME OVER !
				</div>
				<div class="modal-footer">
					<button onclick="window.location='gameTest.html';" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Start Over </button>
				</div>
			</div>
		</div>
	</div>

	<div class="unselectable">
		
		<button id="butonTest"  class="buttonWord" type="button" disabled ><h1><b id="blabla">ceva</b></h1></button>

	</div>
	<div class="inputArea" >
		<form >
			<input id="textIntrodus" type="text" class="inputText">
			<div class="scoreText">
				<span><b>Score:</span>
				<span id="currentScore">0</span>
			</div>
		</form>

	</div>

	<script>


		var score=0;
		$('#butonTest').textillate({
			in:{effect:'fadeInDown'},
			out:{effect:'fadeOutDown'},
			loop:true
		});

		$('#textIntrodus').keypress(function(e){
			console.log("keycode",e.keyCode);
			if(e.keyCode == 13){
				event.preventDefault();
				var buttonText = $('#blabla').text().split(" ");

				console.log("buttonText",buttonText);
				console.log($('#textIntrodus').val());
				var inputText=$('#textIntrodus').val().split(" ");
				if( inputText[0] == buttonText[0] ){
					console
					score++;
					$("#currentScore").html(score);
				} else{
					score--;

					$("#currentScore").html(score);
				}
				if(score == -3){
					$('#myModal').modal('show');
					score = 0;
					$("#currentScore").text('0');
				}
				console.log( $('#blabla').text());
				$('#textIntrodus').val('')
			}
		})
	</script>
</body>
</html>
